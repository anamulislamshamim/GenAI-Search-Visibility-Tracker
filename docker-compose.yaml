version: '3.8'

services:

  # 1. MongoDB Service (for storing query logs/metadata)
  mongodb:
    image: mongo:latest
    container_name: mongodb_local
    restart: always
    ports:
      # Default MongoDB port
      - "27017:27017"
    volumes:
      # Persist data
      - mongo_data:/data/db
    networks:
      - app-network

  # 2. PostgreSQL Service (for structured data/relational tasks)
  postgres:
    image: postgres:16-alpine
    container_name: postgres_local
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: main_db
    ports:
      # Default PostgreSQL port
      - "5432:5432"
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # 3. Elasticsearch Service (for full-text search and indexing)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - app-network
    restart: unless-stopped
  # 4. FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    restart: always
    depends_on:
      # Ensures DB containers start before FastAPI app
      - mongodb
      - postgres
      - elasticsearch
    environment:
      # Add your ENV variables here
      MONGO_URI: "mongodb://127.0.0.1:27017"
      POSTGRES_URI: "postgresql://user:password@postgres:5432/main_db"
      ELASTICSEARCH_URL: "http://127.0.0.1:9200"
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  postgres_data:
  es_data: